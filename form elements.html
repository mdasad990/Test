<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css.css">
		<title>FORM</title>
	</head>
	<body>
		<form>
			<label for="elements">Choose a form elements:</label>
			<select id="elements" name="elements">
				<option value="input">input</option>
				<option value="label">label</option>
				<option value="select">select</option>
				<option value="button">button</option>
				<option value="fieldset">fieldset</option>
				<option value="legend">legend</option>
				<option value="datalist">datalist</option>
				<option value="output">output</option>
				<option value="option">option</option>
				<option value="textarea">textarea</option>
				<option value="optgroup">optgroup</option>
			</select>
			<input type="submit">
		</form><br>
			
				
	<fieldset>
			<h2>Visible Option Values</h2>
			<p>Use the size attribute to specify the number of visible values.</p>
		<form>
			<label for="cars">Choose a car:</label>
			<select id="cars" name="cars" size="3">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
			</select><br><br>
			<input type="submit">
		</form>
	</fieldset><br>	
	<fieldset>
		<form>
			<h2>Textarea</h2>
			<p>The textarea element defines a multi-line input field.</p>
			<textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
			<br><br>
			<input type="submit">
		</form>
	</fieldset><br>
	<fieldset>
		<form>
		<h2>The datalist Element</h2>
		<p>The datalist element specifies a list of pre-defined options for an input element.</p>
		<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		<input type="submit">
		</form>
	</fieldset>
	</body>
</html>
