 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM FINAL</title>
    <!--bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!--External style-->
    <link rel="stylesheet" type="text/css" href="form-final.css"> 

</head>
    <body>
      <h2>LEDP Survey Form</h2>
      <p><i>Thank you for taking the time to help us improve the platform</i></P>
        <form action="" class="form bg-dark text-light nametype">
             <div class="mb-4">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              </div>
              <div class="mb-4">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email">
              </div>
              </div>
              <div class="mb-4">
                <label for="age" class="col-sm-2 col-form-label">Age(optional)</label>
                <input type="text" class="form-control" id="email" placeholder="Age">
              </div>
              </div>

              <div>
                <caption>Which option best describe your current role?</caption><br>
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle btn-md" data-bs-toggle="dropdown" aria-expanded="false">
                    Select current role
                  </button>
                </div>
              </div><br>

    <!----radio button start------>
              <div>
                <caption>Would you recommend LEDP to a friend?</caption>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadiofault" id="flexRadiofault1">
                    <label class="form-check-label" for="flexRadiofault1">
                      Definitely
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadiofault" id="flexRadiofault2">
                  <label class="form-check-label" for="flexRadiofault12">
                    Maybe
                  </label>
                </div> 
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadiofault" id="flexRadiofault3">
                  <label class="form-check-label" for="flexRadiofault3">
                    Not sure
                  </label>
                </div>                   
              </div><br>
        <!----radio button end------>

              <div>
                <caption>What is your favourite feature of LEDP?</caption><br>
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Select an option
                  </button>
                </div>
              </div><br>

        <!----checkbox start---->
          <div>
                <caption>What would you like to see improved?(<small>Check all that apply</small>)</caption>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  <label class="form-check-label" for="flexCheckDefault1">Front-end Projects</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                  <label class="form-check-label" for="flexCheckDefault2">Back-end Projects</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                  <label class="form-check-label" for="flexCheckDefault3">Data Visualization</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                  <label class="form-check-label" for="flexCheckDefault4">Challenges</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                  <label class="form-check-label" for="flexCheckDefault5">Open Source Community</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6">
                  <label class="form-check-label" for="flexCheckDefault6">Gitter help rooms</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault7">
                  <label class="form-check-label" for="flexCheckDefault7">Videos</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">City Meetups</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault8">
                  <label class="form-check-label" for="flexCheckDefault8">Wiki</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault9">
                  <label class="form-check-label" for="flexCheckDefault9">Forum</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault10">
                  <label class="form-check-label" for="flexCheckDefault10">Additional Courses>
                </div>
          </div><br>
        <!-----checkbox end----->  

          <div>   
                <div class = "form-group">
                  <label for = "name">Any comments or suggestions?</label>
                  <textarea class = "form-control" rows = "3" placeholder = "Enter your comment here..."></textarea>
              </div>
          </div>

          <button type="button" class="btn btn-success btn-lg btn-block bsize">Submit</button>
        
        </form>
        
      </body>
</html>
