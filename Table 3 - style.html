<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Table practice</title>
		<link rel="stylesheet" href="Table 3-style.css">
	</head>
	<body>
		<table border="1" style="border-collapse:collapse; text-align:center;">
			<caption><b>Table 1</b></caption>
			<tr>
				<td rowspan="2">No</td>
				<td>Problem</td>
				<td>for</td>
				<td>a web</td>
			</tr>
			<tr>
				<td>Professional</td>
				<td colspan="2" rowspan="3">as</td>
			</tr>
			<tr>
				<td colspan="2">You</td>
			</tr>
			<tr>
				<td>will</td>
				<td rowspan="2">see</td>
			</tr>
			<tr>
				<td>in</td>
				<td>a few</td>
				<td>minutes</td>
			</tr>
		</table>
	</body>
</html>
